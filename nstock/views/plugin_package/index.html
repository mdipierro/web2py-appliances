{{item = pkg_item}}
{{extend 'item/item_layout.html'}}

{{=form}}

{{if content.item_list:}}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{=T("Content")}}</h3>
  </div>

  <div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>{{=T('Type')}}</th> <th>{{=T('Headline')}}</th>
      </tr>
    </thead>
    <tbody>
      {{for g_item_id in content.item_list:}}
      {{g_item = application.getItemByUUID(g_item_id)}}
      <tr>
        <th scope="row"> {{=T(g_item.item_type)}} </th>
        <td>
          <a href="{{=URL('item', 'index.html', args=[g_item.unique_id])}}">
            {{=g_item.headline}}
          </a>
        </td>
      </tr>
      {{pass}}
    </tbody>
  </table>
  </div>
</div>
{{pass}}
